<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pick the Place ðŸ’–</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 32px;
      width: 90%;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 22px 50px rgba(0,0,0,0.25);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      color: #ff4d6d;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .places {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .place {
      background: #fff5f7;
      border-radius: 25px;
      padding: 30px;
      width: 260px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .place:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(255,77,109,0.35);
    }

    .place h2 {
      color: #ff4d6d;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .place span {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Now letâ€™s choose the place ðŸ’ž</h1>
    <p>Where should our date take us?</p>

    <div class="places">
      <div class="place" onclick="goPlace('bole')">
        <h2>Bole</h2>
        <span>A lively place with warmth & charm</span>
      </div>

      <div class="place" onclick="goPlace('lebu')">
        <h2>Lebu</h2>
        <span>Calm, cozy, and perfect for us</span>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const day = params.get("day");

    function goPlace(place) {
      window.location.href = place + ".html?day=" + day;
    }
  </script>

</body>
</html>
